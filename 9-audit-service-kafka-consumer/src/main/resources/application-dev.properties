spring.application.name=audit-service

server.port=8093

spring.data.mongodb.uri=mongodb://localhost:27019/auditdb

management.endpoints.web.exposure.include=*

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true 
eureka.client.register-with-eureka=true 
eureka.instance.prefer-ip-address=true 



spring.kafka.consumer.bootstrap-servers=localhost:9092,localhost:9093,localhost:9094
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=javaexpress:com.sahooexpress.collections.AuditLog